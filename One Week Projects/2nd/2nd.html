<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <div class="h-screen flex justify-center items-center y-1">
        <div class="border-2 rounded-lg m-2">
            <div class="p-10 flex flex-col sm:flex-row gap-6">
                <div class="bg-blue-100 rounded-2xl w-[400px] h-[500px] p-15 text-center flex flex-col justify-center items-center">
                    <img class="w-[100px] rounded-3xl" src="Gemini_Generated_Image_qml8tuqml8tuqml8.png" alt="">

                    <p class="text-2xl font-bold pt-10">Let us help you run your own platform</p>

                    <p class="pt-6">Our registration process is quicker than others</p>
                </div>

                <div>
                    <p class="text-2xl font-bold pb-2">Get Started</p>

                    <p>Create your account now!</p>

                    <div class="py-4 pt-12">
                        <label for="fName" class="inline-block pb-2">Full Name:</label>
                        <input type="text" name="fName" id="fName" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none text-black" />
                    </div>

                    <div class="py-2">
                        <label for="femail" class="inline-block pb-2">Email:</label>
                        <input type="email" name="fName" id="femail" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none text-black" />
                    </div>

                    <div class="py-2 pb-8">
                        <label for="fpass" class="inline-block pb-2">Password:</label>
                        <input type="pass" name="fName" id="fpass" class="w-full border border-gray-500 rounded-md px-4 py-2 focus:outline-none text-black" />
                    </div>

                    <button class="w-full bg-blue-500 text-white py-3 rounded-xl font-bold">Sign in</button>

                    <div class="flex pt-6 justify-center">
                        <p>Already a member?</p>

                        <a class="text-blue-600" href="#">Sign in</a>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
